
{% load staticfiles %}
<html>
<head>
    <title>Health-care for Doctos</title>
    <link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}"  rel="stylesheet">
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}"  rel="stylesheet">
    <link href="{% static "vendors/nprogress/nprogress.css" %}"  rel="stylesheet">
    <link href="{% static "vendors/animate.css/animate.min.css" %}"  rel="stylesheet">
    <link href="{% static "build/css/custom.min.css" %}"  rel="stylesheet">

</head>
  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="login" method="post" action="../DoctorLogin/">
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" required/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" required />
              </div>
              <div>
                <button class="btn btn-default submit" onclick="Login()">Log in</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />
            </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form id="signup" action="../DoctorRegister/" method="post">
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Name" name="name" required />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" required/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" required />
              </div>

              <div>
                <input type="text" class="form-control" placeholder="Speciality" name="speciality" required />
              </div>
              <div>
                <button class="btn btn-default submit" type="submit">Submit</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <!-- <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div> -->
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script src="{% static "vendors/jquery/dist/jquery.min.js" %}"></script>
    <!-- Bootstrap -->
    <script src="{% static "vendors/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <!-- FastClick -->
    <script src="{% static "vendors/fastclick/lib/fastclick.js" %}"></script>
    <!-- NProgress -->
    <script src="{% static "vendors/nprogress/nprogress.js" %}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static "build/js/custom.js" %}"></script>


  </body>
</html>
