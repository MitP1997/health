{% extends './base.html' %}
{% load staticfiles %}

{% block css %}  <!-- iCheck -->
    <link href="{% static "vendors/iCheck/skins/flat/green.css" %}" rel="stylesheet">
    <!-- Select2 -->
    <link href="{% static "vendors/select2/dist/css/select2.min.css" %}" rel="stylesheet">
    <!-- Switchery -->
    <link href="{% static "vendors/switchery/dist/switchery.min.css" %}" rel="stylesheet">
    <!-- starrr -->
    <link href="{% static "vendors/starrr/dist/starrr.css" %}" rel="stylesheet">
 <!-- Bootstrap -->
    <link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static "vendors/nprogress/nprogress.css" %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static "build/css/custom.min.css" %}" rel="stylesheet">
{% endblock %}

 {% block content %}
        <!-- page content -->
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Record Entry</h3>
              </div>


            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Add Record</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />

                      <div class="form-group">
                        <label  class="control-label col-md-3 col-sm-3 col-xs-12" for="Medicine">medicine<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="medicineList" class="form-control" name="medicine" onchange="inflater()">
<option value="">Select A medicine</option>
                            {% for medicine in medicineList %}
                              <option value="{{ medicine.medicine.id }}">{{ medicine.medicine.name }}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>





                    <form id="add_record" data-parsley-validate class="form-horizontal form-label-left" method="post" action="../PharmacyInvoiceGenerator/">

                      <div class="x_content">
                             <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
                             <thead>
                                <tr>
                                  <th>Medicine Id</th>
                                  <th>Quantity</th>
                                  <th>Price (per Item)</th>
                               </tr>
                             </thead>
                             <tbody id="tb">
                             </tbody>
                            </table>
                      </div>



                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <input type="hidden" name="count" id="count" value="">
                          <button type="submit" class="btn btn-success" >Submit</button>
                        </div>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
{% endblock %}


{% block js %}
    <script src="{% static "vendors/moment/min/moment.min.js" %}"></script>
    <script src="{% static "vendors/bootstrap-daterangepicker/daterangepicker.js" %}"></script>
    <!-- bootstrap-datetimepicker -->
    <script src="{% static "vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js" %}"></script>

      <script type="text/javascript">
        var i = 0;
        function inflater(){
          var x = document.getElementById("medicineList");
          console.log("{{ medicine.medicine.name }}");
          text = document.getElementById("tb").innerHTML;
          document.getElementById("tb").innerHTML = text + '<tr><td>'+(x.value)+'<input type="hidden" name="medicineid'+i+'" value="'+(x.value)+'"></td><td><input type="number" name="quantity'+(i++)+'" value="1"></td><td>50</td></tr>';
          document.getElementById("count").value = i-1;
        }
      </script>

  {% endblock %}        <!-- footer content -->
